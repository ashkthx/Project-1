<!DOCTYPE html>
<html lang="en" class="uk-background-secondary uk-light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--UIkit Stylesheet-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/css/uikit.min.css" />
    <!--Materilize Stylesheet-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!--Flavicon-->
    <link rel='shortcut icon' type='image/x-icon' href='assets/images/favicon.ico' />
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    <title>FoodFlix</title>
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">
</head>

<body>

    <!--Navbar-->
    <div id="navBarHeader">
    <nav class="z-depth-2 grey darken-3 navBarDiv">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo"></a>
            <ul id="nav-mobile" class="right">
                <li class="logged-in" style="display: none;">
                    <a href="#" class="modal-trigger" data-target="modal-account">Account</a>
                </li>
                <li class="logged-in" style="display: none;">
                    <a href="#" class="modal-trigger" data-target="modal-recipe">Your Recipes</a>
                </li>
                <li class="logged-in" style="display: none;">
                    <a href="#" class="modal-trigger" data-target="modal-logout" id="logout">Logout</a>
                </li>
                <li class="logged-out" style="display: none;">
                    <a href="#" class="modal-trigger" data-target="modal-login">Login</a>
                </li>
                <li class="logged-out" style="display: none;">
                    <a href="#" class="modal-trigger" data-target="modal-signup">Signup</a>
                </li>
            </ul>
        </div>
    </nav>
    </div>


    <!-- Sign Up Modal-->
    <div id="modal-signup" class="modal">
        <div class="modal-content">
            <h4 class="text-darken-3 modal-header">Sign Up</h4><br />
            <form id="signup-form">
                <div class="input-field">
                    <input type="email" class="modalInput" id="signup-email" required />
                    <label for="signup-email" class="modal-label">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" class="modalInput" id="signup-password" required />
                    <label for="signup-password" class="modal-label">Choose password</label>
                </div>
                <button class="btn grey darken-2 modal-button" type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- Login Modal-->
    <div id="modal-login" class="modal">
        <div class="modal-content">
            <h4 class="text-darken-3 modal-header">Login</h4><br />
            <form id="login-form">
                <div class="input-field">
                    <input type="email" class="modalInput" id="login-email" required />
                    <label for="login-email" class="modal-label">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" class="modalInput" id="login-password" required />
                    <label for="login-password" class="modal-label">Your password</label>
                </div>
                <button class="btn grey darken-2 modal-button" type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Logout Modal-->
    <div id="modal-logout" class="modal">
        <div class="modal-content center-align">
            <h4 class="modal-header logout-message text-darken-3">You're Logged Out</h4>
        </div>
    </div>

    <!-- Recipe Modal-->
    <div id="modal-recipe" class="modal">
        <div class="modal-content center-align">
            <h4 class="modal-header text-darken-3">Your Recipes</h4><br />
            <div class="recipes-details"></div>
        </div>
    </div>

    <!-- Account Modal-->
    <div id="modal-account" class="modal">
        <div class="modal-content center-align">
            <h4 class="modal-header text-darken-3">Account details</h4><br />
            <div class="account-details modal-label"></div>
        </div>
    </div>

    <!--Container-->
    <div class="uk-align-center mainContainer">

        <!--foodFlix Logo Div Below-->
        <div class="logo">
            <img class="logo" src="assets/images/foodFlixLogo.png" alt="foodFlix"/>
        </div>

        <!--Search Form Div Below-->
        <form id="required-fields" class="searchFormDiv">
            <div class="uk-align-center">
                <div class="uk-margin uk-align-center searchBarDiv">
                   
                          <input class="uk-search-input searchBarInput" type="text"
                            placeholder="Step 1: Search by recipe or by ingredient(s)! [Seperate ingredients with commas]" required />
                    
                </div>
            </div>
    
            <!--Radio buttons-->
            <div>
                <p class="uk-align-center radioButtonHeader">Step 2: Now pick a
                    movie genre!</p>
                
    
                    <p class="genreOptions" >
                        <label class="optionBox">
                            <input value="28" class="with-gap" name="action" type="radio" required />
                            <span class="genreOptions">Action</span>
                        </label>
                        <label class="optionBox">
                            <input value="12" class="with-gap genre" name="action" type="radio" required />
                            <span class="genreOptions">Adventure</span>
                        </label>
                        <label class="optionBox">
                            <input value="35" class="with-gap" name="action" type="radio" required />
                            <span class="genreOptions">Comedy</span>
                        </label>
                        <label class="optionBox">
                            <input value="27" class="with-gap" name="action" type="radio" required />
                            <span class="genreOptions">Horror</span>
                        </label>
                        <label class="optionBox">
                            <input value="10749" class="with-gap" name="action" type="radio" required />
                            <span class="genreOptions">Romance</span>
                        </label>
                    </p>
                
            </div>
            
            <!--Search Button--> 
            <div class="searchButtonDiv">
                <button class="search-button" type="submit">Step 3: Search &#x1F50E;</button>
            </div>
        </form>
   
    </div>
    
    <!--recipes-->
    <div class="uk-container uk-align-center resultsContainer">
        <div class="recipes uk-align-center uk-float-left" ></div>
        <!-- movies -->
        <div class="carousel uk-align-center uk-float-left uk-padding-remove">
            <a class="carousel-item" href="#one!"><img id="movie_1" src="https://lorempixel.com/250/250/nature/1"></a>
            <a class="carousel-item" href="#two!"><img id="movie_2" src="https://lorempixel.com/250/250/nature/2"></a>
            <a class="carousel-item" href="#three!"><img id="movie_3" src="https://lorempixel.com/250/250/nature/3"></a>
            <a class="carousel-item" href="#four!"><img id="movie_4" src="https://lorempixel.com/250/250/nature/4"></a>
            <a class="carousel-item" href="#five!"><img id="movie_5" src="https://lorempixel.com/250/250/nature/5"></a>
        </div>
    </div>

    <!-- Footer Below
    <footer class="uk-position-bottom-center">
        <h6 class="uk-light" style="font-family: 'Rajdhani', sans-serif;">Copyright 2019Â©</h6>
    </footer> -->

    <!--End Container-->

    <!-- Firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>

    <!--Popper-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <!--Materialize JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit-icons.min.js"></script>
    <!--JQuery and JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type='text/javascript' src="assets/javascript/keys.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
